<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/174e01fefc.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="content" class="container-fluid">
        <div id="box">
            <h3>Calculator</h3>
            <div id="screen-container">
                <span id="screenInput" class="screen"></span>
                <span id="answerScreen" class="screen"></span>
            </div>
            <div id="keys" class="row">
                <div class="col">
                    <button id="powerBtn" class="keys power"  value="C">AC</button>
                </div>
                <div class="col-md-2">
                    <button  class="keys number" value="7" onclick="keyPress('7')">7</button>
                    <button  class="keys number" value="8" onclick="keyPress('8')">8</button>
                    <button  class="keys number" value="9" onclick="keyPress('9')">9</button>
                    <button id="clearContent" class="keys clear"  value="C" >CLR</button>
                </div>
                <div class="col-md-2">
                    <button  class="keys number" value="4" onclick="keyPress('4')">4</button>
                    <button  class="keys number" value="5" onclick="keyPress('5')">5</button>
                    <button  class="keys number" value="6" onclick="keyPress('6')">6</button>
                    <button  class="keys operator" value="/" onclick="keyPress('/')">/</button>
                </div>
                <div class="col-md-2">
                    <button  class="keys number" value="1" onclick="keyPress('1')">1</button>
                    <button  class="keys number" value="2" onclick="keyPress('2')">2</button>
                    <button  class="keys number" value="3"     onclick="keyPress('3')">3</button>
                    <button  class="keys operator" value="*" onclick="keyPress('*')">*</button>
                </div>
                <div class="col-md-2">
                    <button  class="keys operator" value="." onclick="keyPress('.')">.</button>
                    <button  class="keys number" value="0" onclick="keyPress('0')">0</button>
                    <button  class="keys operator" value="-" onclick="keyPress('-')">-</button>
                    <button  class="keys operator" value="+" onclick="keyPress('+')">+</button>
                </div>
                <div class="col-md-2">
                    <button id="equalOperator" class="keys operator equal col-6" value="=">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js" ></script>
</body>
</html>
